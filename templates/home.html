{% extends "base.html" %}


{% block content %}
<h1>Expenses</h1>

<div class="row">
    <div class="col-12">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Supplier</th>
                <th scope="col">Details</th>
                <th scope="col">US Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <th scope="row">
                        {{expense['id']}}
                    </th>
                    <td>
                        {{expense['supplier']}}
                    </td>
                    <td>
                        {{expense['details']}}
                    </td>
                    <td>
                        {{expense['us']}}
                    </td>
                    <td>
                        {{expense['date']}}
                    </td>
                    <td>
                        {{expense['status']}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</div>
{% endblock %}
